<HTML>
	<HEAD>
		<STYLE>
			h1
			{
				text-align:center;
				color:violet;
			
			}
			#h2{
				text-align:center;
				color:green;
			 }
			 #h3{
				text-align:center;
				color:purple;
			}
			 .p{
				text-align:center;
				color:red;
			}
		</STYLE>
	</HEAD>
	<body>
		<h1 id="h1">Hello World!</h1>
		<h2 id="h2">What U Do</h2>
		<h3 id="h3">Every Element on the page will be affected by the style</h3>
		<p class="p">Me too!</p>
		<p class="p">And me!</p>
	</body>
</HTML>
