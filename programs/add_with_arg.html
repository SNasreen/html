<!DOCTYPE html>
<html>
<head>
<title>Function Demo</title>
<script type="text/javascript"> function my_fun(num1,num2,num3)
{
return (num1+num2)/num3;
}
</script>
</head>
<body>
<script type="text/javascript"> 
document.write("The add of 10 and 20 which is divided by 5 is "); document.write("<br>"); document.write("<h3>"+my_fun(10,20,5)+"</h3>");
</script>
</body>
</html>
