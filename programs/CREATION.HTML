<HTML>
	<HEAD>
		<TITLE>FORM CREATION</TITLE>
	</HEAD>
		<BODY BGCOLOR="#4DC94C" TEXT="BLACK">
		<FORM ACTION=https://www.w3schools.com/html/html_forms.asp>
		<P>NAME:<INPUT TYPE="TEXT" NAME="FNAME" MAXLENGTH="50"></P>
		<P>STUDENT NO:<INPUT TYPE="INTEGER" NAME="SNO" MAXLENGTH="50"></P>
		<LABEL>ADRESS</LABEL>
		<textarea id="ADREESS" name="ADDRESS" rows="2" cols="20"></TEXTAREA><BR>
		<LABEL>CITY</LABEL>
		<select ID="CITY:" NAME="CITY"><option value="coimbatore">coimbatore</option>
		<option value="chennai">chennai</option>
		<OPTION VALUE="BANGALORE">BANGALORE</OPTION></SELECT>
		<P>IS FOREIGN<INPUT TYPE="CHECKBOX" NAME="FOR" MAXLENGTH="10"></P> 
		<LABEL FOR="R1">Male</LABEL><INPUT TYPE="Radio" Name="Gender" ID="R1" Value="Male"><BR>
		<LABEL FOR="R2">Female</LABEL><INPUT TYPE="Radio" Name="Gender" ID="R2" Value="Female">
		<H5><button type="button" onclick="javascript:window.close()" onclick="https://find-it.pro/?utm_source=distr_m">SUBMIT</button>
		<button type="button" onclick="javascript:window.close()" onclick="https://find-it.pro/?utm_source=distr_m">RESET</button></h5>
		</FORM>
		</BODY>
</HTML>
